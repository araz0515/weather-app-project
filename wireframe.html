<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card sky-image">
        <div class="card-body">
          <form id="search-input">
            <div class="row">
              <div class="col-7">
                <input
                  type="search"
                  id="search-city"
                  placeholder="Search City"
                  class="form-control"
                  autofocus
                />
              </div>
              <div class="col-2">
                <input
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm"
                  id="searchCity"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-primary shadow-sm"
                  id="current-location"
                >
                Current Location 
              </button>
              </div>
            </div>
          </form>
          <p id="date">Saturday, 5:36 pm</p>
          <div class="row">
            <div class="col">
              <div class="clearfix">
                <img
                  src="media/thunderstorm.png"
                  alt="thunderstorm icon"
                  class="thunderstorm float-start"
                />

                <div class="degree float-start">
                  <h2 id="location"></h2>
                  <h1 class="temperature">
                    <span id="temp"> </span>
                    <span class="degrees">ËšC</span>
                  </h1>
                </div>
              </div>
            </div>
            <div class="col">
              <ul>
               <li>Feels Like:<span id="feels-like"></span></li>
                <li>Humidity:<span id="humidity"></span></li>
                <li>Wind:<span id="wind"></span></li>
              </ul>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-light">Feels Like</button>
                <button type="button" class="btn btn-light">Humidity</button>
                <button type="button" class="btn btn-light">Wind</button>
              </div>
            </div>
          </div>
          <div>
          <p class="weather" id="weather">
            
            <div class="high-low">H: <span id="high"></span> L:
            <span id="low"></span></div> 
          </p></div>
          <h2 class="forecast">5-DAY FORECAST</h2>
          <div class="row">
            <div class="col week">
              <img
                src="media/sun.png"
                alt="sun icon"
                width="50"
                class="days"
              />Today
            </div>
            <div class="col week">
              <img
                src="media/rain.png"
                alt="sun icon"
                width="50"
                class="days"
              />Friday
            </div>
            <div class="col week">
              <img
                src="media/cloudy.png"
                alt="sun icon"
                width="50"
                class="days"
              />Saturday
            </div>
            <div class="col week">
              <img
                src="media/suncloudy.png"
                alt="sun icon"
                width="50"
                class="days"
              />Sunday
            </div>
            <div class="col week">
              <img
                src="media/windy.png"
                alt="sun icon"
                width="50"
                class="days"
              />Monday
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
